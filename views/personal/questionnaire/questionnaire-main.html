<ons-page ng-controller="QuestionsController">
	<!-- Toolbar -->
 	<ons-toolbar>
      <div class="left">
          <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Questionnaire</div>
    </ons-toolbar>

	<ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
		<ons-carousel-item ng-repeat="question in Questions">
			<!-- Overall Div for the page -->
			<div>

				<!-- Question number --> 
				<div class="text-center" style="color:#b3b3b3;padding-top:3vw"> You are on question {{ $index + 1}} of {{ maxNumberOfQuestions }} </div>
				<!-- Progress bar --> 
<!-- 				<div style="height=100px;width=200px">
					<ons-progress value="50" secondary-value="0"></ons-progress>
				</div> -->

				<!-- If type=="scale" --> 
				<div ng-show="question.type=='scale'" >
					<!-- Question and Explanation --> 
					<div ng-controller="PopoverController">
						<!-- Question text --> 
				        <div ng-bind-html="toSafeHTML(question)" style="color:grey;padding-left:7vw;padding-right:7vw;padding-top:5vw;" class="body.app"></div>
				        <!-- Explanation icon + popup -->
				        <label ng-click="popover.show('#info')">
						    <button id="info">
						    	<i class="ion-information-circled pull-right" style="color:darkmagenta;"></i>
						    </button>
					    </label>
				    </div>
					<!-- Response slider --> 
					<div style="padding-top:25px;padding-left:25px;padding-right:25px;padding-bottom:10px">
						<input type="range" min="0" max="10" class="range"></input>
					</div>
					<!-- Max and Min labels --> 
					<div>
						<div style="width:150px;display:inline-block;padding-left:2em" class="text-left pull-left"> 
							<div ng-bind-html="question.min" style="color:grey;"></div>
						</div>
						<div style="width:150px;display:inline-block;padding-right:2em" class="text-right pull-right">
							<div ng-bind-html="question.max" style="color:grey;"></div>
						</div>
					</div>
				</div>

				<!-- If type=="image" -->
				<div ng-show="question.type=='image'" >
					<!-- Question text --> 
			        <div ng-bind-html="toSafeHTML(question)" style="color:grey;padding-left:7vw;padding-right:7vw;" class="body.app"></div>
			        <!-- "Explanation Text" -->
					<!-- Display Image --> 
					<img ng-src="{{question.imgSource}}" style="height:90vw;display:block;margin-left:auto;margin-right:auto;"/>
	
				</div>

				<!-- If type=="input"-->
				<div ng-show="question.type=='input'" >
					<!-- Question text --> 
			        <div ng-bind-html="toSafeHTML(question)" style="color:grey;padding-left:7vw;padding-right:7vw;padding-top:5vw;" class="body.app"></div>
			        <!-- "Explanation Text" -->
					<!-- Text Box --> 
					<div style="padding:25px;;width:100vw;margin-left:auto;margin-right:auto">
						<input type="text" style="width:100%;"></input>
					</div>
				</div>

				<!-- Swipe Instructions --> 
				<div style="position:absolute;bottom:0;width:100vw;margin-left:auto;margin-right:auto" class="text-center">
					<div style="color:grey;">
						<b>Swipe <em>LEFT</em> to move to the next question</b>
					</div>
					<div style="font-size:10pt;color:grey;">
						Swipe <em>RIGHT</em> to go back to the previous question
					</div>
				</div>
			</div>
		</ons-carousel-item>
	<ons-carousel>	
</ons-page>
